        <div class="header-box" id="enter-button">Войти</div>
      </div>
      <div class="flex-itm" id="logo">
        <div class="box-logo" id="box-logo">
          <img

          />
        </div>
      </div>
      <div class="flex-itm" id="search-item">
        <div class="search" id="search">
            <div class="flex-search-box" id="flex-search-box">
          <div class="search-box" id="magnifer">
            
              <img src="img/search.svg" />
            </div>
            <div class="search-box" id="input-search">
                <input type="text" aria-hidden="true" id="input-text">
            </div>
            <div class="search-box" id="keyboard">
              <img src="img/keyboard.svg" />
            </div>
            <div class="search-box" id="microphone">
              <img src="img/microphone.svg" />
            </div>
        </div>
          </div>
        </div>
      </div>
<div class="flex-itm main-btn">
      <div class="main-btn-block">
        <button class="btn-searh-google">
        <span>Поиск в Google</span>
        </button>
        <button class="btn-searh-google">
        <span>Мне повезёт!</span>
        </button>
        </div>
    </div>
      <div class="flex-itm">

      <div class="flex-itm" id="footer">
        <div class="country">Беларусь</div>

    <div class="bottom-inf">Реклама</div>
